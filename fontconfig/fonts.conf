<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <alias>
    <family>myfont</family>
    <prefer>
      <family>JetBrainsMono NFM</family>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>

